<div class="card container">
  <div class="card-body">
    <h5 class="card-title">{{ producto.nombre|titlecase}}</h5>
    <div class="row">
      <div class="col-5">
        <figure class="figure">
        <img [src]="'../../assets/Images/'+producto.imagen" class="img-thumbnail" alt="...">
        <figcaption class="figure-caption text-end"></figcaption>
      </figure>
      </div>
      <div class="col">
        <div class="d-flex">
          <div><h5><strong>Precio: </strong></h5></div>
          <div ><h5>{{producto.precio |currency}}</h5></div>
        </div>
        <div class="row">
          <div class="d-flex">
          <div><strong>Descripción: </strong></div>
          <p>{{producto.descripcion|titlecase}}</p>
        </div>
       
        </div>
        <div class="form-floating mb-3 componentes">
          <input type="number"  class="form-control cantidad"  [(ngModel)]="producto.cantidadCompra" step="1" min="1" [max]="producto.cantidadStock!" id="cantidadCompra" placeholder="Primer nombre" required>
          <label for="cantidadCompra">Cantidad</label>
        </div>
        <div class="row">
          <div class="display-botones">
          <button (click)="agregarCarrito()"
            class="btn btn-primary botones centrar-horizontal centrar-texto" >
            <app-cargando-boton *ngIf="cargando"></app-cargando-boton>
            <span class="material-symbols-outlined">add_shopping_cart</span>
            Agregar al carrito
          </button>
          <button class="btn btn-primary botones centrar-horizontal centrar-texto" (click)="seguirComprando()">
            <span class="material-symbols-outlined ">
              shopping_bag
              </span> Seguir comprando
          </button>
        <button class="btn btn-success botones centrar-horizontal centrar-texto" (click)="irFinalizarCompra()">
          <span class="material-symbols-outlined ">
            payments
            </span> ¡Cómpralo ahora!
        </button>
        
        </div>
        </div>
      </div>
    
    </div>
  </div>
</div>
