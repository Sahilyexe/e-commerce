<div class="card container">
  <div class="card-body">
    <h5 class="card-title">{{ producto.nombre|titlecase}}</h5>
    <div class="row">
      <div class="col-3">
        <figure class="figure">
        <img [src]="'../../assets/Images/'+producto.imagen" class="img-thumbnail" alt="...">
        <figcaption class="figure-caption text-end"></figcaption>
      </figure>
      </div>
      <div class="col d-flex">
        <div><strong>Precio: </strong></div>
        <div >{{producto.precio |currency}}</div>
             
      </div>
      <div class="row"><p>{{producto.descripcion|titlecase}}</p></div>
    </div>
  </div>
</div>
