<div class="container ">

   <div class="card">
    <div class="card-header">
        Datos del producto
      </div>
      <div class="contenedor">
    <div class="componentes-checkout">
        <div class="form-floating mb-3 componentes" >
            <input type="text" class="form-control " id="Identificacion" [(ngModel)]="producto.id" placeholder="Identificacion">
            <label for="Identificacion">Identificacion</label>
          </div>
        <div class="form-floating mb-3 componentes">
            <input type="text" class="form-control " id="nombre" [(ngModel)]="producto.nombre" placeholder="nombre">
            <label for="nombre">Nombre</label>
          </div>
          <div class="form-floating componentes">
            <input type="number" class="form-control componentes-formulario" [(ngModel)]="producto.categoria" id="Stock" placeholder="Categoria">
            <label for="Categoria">Categoria</label>
          </div>
    </div>
      <div class="form-floating descricion">
        <input type="text" class="form-control tamano-grande componentes-formulario"  [(ngModel)]="producto.descripcion" id="descripcion" placeholder="descripcion">
        <label for="descripcion">Descripcion</label>
      </div>
      <div class="componentes-checkout">
      <div class="form-floating componentes">
        <input type="number" class="form-control componentes-formulario" id="precio" [(ngModel)]="producto.precio" placeholder="precio">
        <label for="precio">Precio</label>
      </div>
      <div class="form-floating componentes">
        <input type="number" class="form-control componentes-formulario" [(ngModel)]="producto.cantidadStock" id="Stock" placeholder="Stock">
        <label for="Stock">Cantidad en Stock</label>
      </div>
    
      <div class=" mb-3 componentes">
        <input type="file" class="form-control" id="inputGroupFile02" [(ngModel)]="producto.imagen" accept="image/png, image/gif, image/jpeg">
        <!-- <label class="input-group-text" for="inputGroupFile02">Cargar imagen</label> -->
      </div>
      </div>
   </div>
   <button type="submit" class="btn btn-success">Crear</button>
</div>
</div>
